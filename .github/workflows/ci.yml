name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  basic-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show repo files (sanity)
        run: |
          echo "Files in repo:" && ls -la

      - name: Validate docker-compose presence
        run: |
          if [ -f docker-compose.yml ]; then echo "docker-compose.yml found"; else echo "docker-compose.yml not found"; fi

      - name: Success marker
        run: echo "CI placeholder job completed"
